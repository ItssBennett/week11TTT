<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 text-center">
            <h1 id="turn-header"></h1>
            <div class="alert alert-danger" id="win-alert" role="alert"></div>
          </div>
        </div>
      </div>

      <table align="center">
        <thead>
          <tr>
            <th colspan="3" class="text-center">Tic Tac Toe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="0"
              ></button>
            </td>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="1"
              ></button>
            </td>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="2"
              ></button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="3"
              ></button>
            </td>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="4"
              ></button>
            </td>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="5"
              ></button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="6"
              ></button>
            </td>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="7"
              ></button>
            </td>
            <td>
              <button
                class="btn btn-secondary border border-secondary square"
                data-square="8"
              ></button>
            </td>
          </tr>
        </tbody>
        <tfoot align="center">
          <tr>
            <td colspan="3" class="text-center">
              <button class="btn btn-primary" id="reset-button">Reset</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
